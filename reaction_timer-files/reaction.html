<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test your reaction time</title>
    <script src="reaction.js"></script>
    <link rel="stylesheet" href="reaction.css">
</head>
<body>
    <h1>Test your reaction time</h1>

    <p>After clicking Start, wait for the green light to light.  Click the 'Stop' button as quickly as possible to minimize your score.  Don't click too early or you'll be disqualified.</p>
    <button id="start-btn">Start</button><button id="stop-btn">Stop</button>
    <div id="traffic-light">
        <div id="red-light" class="on"></div>
        <div id="yellow-light" class="off"></div>
        <div id="green-light" class="off"></div>
    </div>
    
    <p id="last-result"></p>
    


</body>
</html>
